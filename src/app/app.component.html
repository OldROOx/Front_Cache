<div class="app-container" [ngClass]="{'offline': !(isOnline$ | async)}">
  <div class="offline-banner" *ngIf="!(isOnline$ | async)">
    Sin conexión. Algunas funciones pueden estar limitadas.
  </div>

  <header *ngIf="isLoggedIn">
    <div class="logo">VideoStream</div>
    <nav>
      <a routerLink="/videos" routerLinkActive="active">Videos</a>
      <button class="logout-button" (click)="logout()">Cerrar sesión</button>
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>&copy; 2025 VideoStream. Todos los derechos reservados.</p>
  </footer>
</div>
